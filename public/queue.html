<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Balanced Leaky Queue demo : choose</title>
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/choose.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#blqueue-navbar" aria-controls="blqueue-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="blqueue-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Reconnect <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="choose.html">Index</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container" class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3 pt-3 pb-3 bg-white">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 w-100 border-bottom">
            <h1 class="h2" id="queueID">!queueID</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group">
                    <button id="dec-5" class="btn btn-sm btn-outline-secondary pl-3 pr-3">-5</button>
                    <button id="dec-1" class="btn btn-sm btn-outline-secondary pl-3 pr-3">-1</button>
                </div>
                <label id="counter" class="mr-3 ml-3">!count producers</label>
                <div class="btn-group mr-2">
                    <button id="inc-1" class="btn btn-sm btn-outline-secondary pl-3 pr-3">+1</button>
                    <button id="inc-5" class="btn btn-sm btn-outline-secondary pl-3 pr-3">+5</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        let apiUrl = localStorage.getItem('apiUrl');
        let queueID = localStorage.getItem('queueID');
        if (apiUrl == null || apiUrl.length === 0) {
            $('#container').html('<div class="alert alert-danger" role="alert">Demo app API url isn\'t set. Go <a href="index.html">back</a> and try to connect again.</div>');
        } else if (queueID == null || queueID.length === 0) {
            $('#container').html('<div class="alert alert-danger" role="alert">Queue ID isn\'t set. Go <a href="init.html">back</a> and init queue.</div>');
        } else {
            $.get(apiUrl + 'status?key=' + queueID, function (response){
                console.log(response);
                if (response.status === 200) {
                    let queue = JSON.parse(response.message);
                    console.log(queue);
                    applyQueue(queue);
                } else {
                    $('#container').html('<div class="alert alert-danger" role="alert">Error: ' + response.message + '</div>');
                }
            }).fail(function(){
                $('#container').html('<div class="alert alert-danger" role="alert">Couldn\'t get queue info. Check app log output.</div>');
            });
        }

        function applyQueue(queue) {
            $('#queueID').text(queue.key);
            $('#counter').text(queue.producers_active + ' counters');
            if (queue.producers_active === queue.producers_min) {
                $('#dec-1').attr('disabled', 'disabled');
                $('#dec-5').attr('disabled', 'disabled');
            }
            if (queue.producers_active === queue.producers_max) {
                $('#inc-1').attr('disabled', 'disabled');
                $('#inc-5').attr('disabled', 'disabled');
            }
        }
    });
</script>
</body>
</html>
