<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Balanced Leaky Queue demo : choose</title>
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/choose.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#blqueue-navbar" aria-controls="blqueue-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="blqueue-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Reconnect <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="choose.html">Index</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container" class="w-100 my-md-3 pl-md-3 pt-3 pb-3 bg-white">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 w-100 border-bottom">
            <h1 class="h2" id="queueID">!queueID</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group">
                    <button id="dec-5" class="btn btn-sm btn-outline-secondary pl-3 pr-3">-5</button>
                    <button id="dec-1" class="btn btn-sm btn-outline-secondary pl-3 pr-3">-1</button>
                </div>
                <label id="counter" class="mr-3 ml-3">!count producers</label>
                <div class="btn-group mr-2">
                    <button id="inc-1" class="btn btn-sm btn-outline-secondary pl-3 pr-3">+1</button>
                    <button id="inc-5" class="btn btn-sm btn-outline-secondary pl-3 pr-3">+5</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <canvas class="my-4" id="queueChart" width="900" height="380"></canvas>
            </div>
            <div class="col-6">
                <canvas class="my-4" id="workerChart" width="450" height="380"></canvas>
            </div>
            <div class="col-6">
                <canvas class="my-4" id="producerChart" width="450" height="380"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    $(document).ready(function(){
        let apiUrl = localStorage.getItem('apiUrl');
        let queueID = localStorage.getItem('queueID');

        let delay = 1000;
        let chartSize = 50;

        let label = [];
        let qsize = [];
        let qleak = [];
        let wactive = [];
        let wsleep = [];
        let widle = [];
        let pactive = [];
        let pidle = [];
        for (let i = 0; i < chartSize; i++) {
            label.push(0);
            qsize.push(0);
            qleak.push(0);
            wactive.push(0);
            wsleep.push(0);
            widle.push(0);
            pactive.push(0);
            pidle.push(0);
        }
        let queueCtx = document.getElementById("queueChart");
        let qchart = new Chart(queueCtx, {
            type: 'line',
            data: {
                labels: label,
                datasets: [
                    {
                        data: qsize,
                        backgroundColor: 'transparent',
                        borderColor: '#99cc33',
                        pointBackgroundColor: '#339900',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    },
                    {
                        data: qleak,
                        backgroundColor: 'transparent',
                        borderColor: '#ff9966',
                        pointBackgroundColor: '#cc3300',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false,
                },
                animation: {
                    duration: 0,
                },
                hover: {
                    animationDuration: 0,
                },
                responsiveAnimationDuration: 0,
            }
        });

        let workerCtx = document.getElementById("workerChart");
        let wchart = new Chart(workerCtx, {
            type: 'line',
            data: {
                labels: label,
                datasets: [
                    {
                        data: wactive,
                        backgroundColor: 'transparent',
                        borderColor: '#99cc33',
                        pointBackgroundColor: '#339900',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    },
                    {
                        data: wsleep,
                        backgroundColor: 'transparent',
                        borderColor: '#ff9966',
                        pointBackgroundColor: '#cc3300',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    },
                    {
                        data: widle,
                        backgroundColor: 'transparent',
                        borderColor: '#ff9966',
                        pointBackgroundColor: '#cc3300',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false,
                },
                animation: {
                    duration: 0,
                },
                hover: {
                    animationDuration: 0,
                },
                responsiveAnimationDuration: 0,
            }
        });

        let producerCtx = document.getElementById("producerChart");
        let pchart = new Chart(producerCtx, {
            type: 'line',
            data: {
                labels: label,
                datasets: [
                    {
                        data: wactive,
                        backgroundColor: 'transparent',
                        borderColor: '#99cc33',
                        pointBackgroundColor: '#339900',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    },
                    {
                        data: wsleep,
                        backgroundColor: 'transparent',
                        borderColor: '#ff9966',
                        pointBackgroundColor: '#cc3300',
                        fill: false,
                        cubicInterpolationMode: 'monotone',
                        tension: 0.4
                    },
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false,
                },
                animation: {
                    duration: 0,
                },
                hover: {
                    animationDuration: 0,
                },
                responsiveAnimationDuration: 0,
            }
        });

        if (apiUrl == null || apiUrl.length === 0) {
            $('#container').html('<div class="alert alert-danger" role="alert">Demo app API url isn\'t set. Go <a href="index.html">back</a> and try to connect again.</div>');
        } else if (queueID == null || queueID.length === 0) {
            $('#container').html('<div class="alert alert-danger" role="alert">Queue ID isn\'t set. Go <a href="init.html">back</a> and init queue.</div>');
        } else {
            $.get(apiUrl + 'status?key=' + queueID, function (response){
                if (response.status === 200) {
                    let queue = JSON.parse(response.message);
                    console.log(queue);
                    applyQueue(queue, qchart, wchart, pchart);
                    setTimeout(redraw, delay);
                } else {
                    $('#container').html('<div class="alert alert-danger" role="alert">Error: ' + response.message + '</div>');
                }
            }).fail(function(){
                $('#container').html('<div class="alert alert-danger" role="alert">Couldn\'t get queue info. Check app log output.</div>');
            });
        }

        function applyQueue(queue, queueChart, workerChart, producerChart) {
            $('#queueID').text(queue.key);
            $('#counter').text(queue.producers_active + ' counters');
            if (queue.producers_active === queue.producers_min) {
                $('#dec-1').attr('disabled', 'disabled');
                $('#dec-5').attr('disabled', 'disabled');
            }
            if (queue.producers_active === queue.producers_max) {
                $('#inc-1').attr('disabled', 'disabled');
                $('#inc-5').attr('disabled', 'disabled');
            }

            for (let i = 0; i < chartSize-1; i++) {
                queueChart.data.datasets[0].data[i] = queueChart.data.datasets[0].data[i+1];
                queueChart.data.datasets[1].data[i] = queueChart.data.datasets[1].data[i+1];

                workerChart.data.datasets[0].data[i] = workerChart.data.datasets[0].data[i+1];
                workerChart.data.datasets[1].data[i] = workerChart.data.datasets[1].data[i+1];
                workerChart.data.datasets[2].data[i] = workerChart.data.datasets[2].data[i+1];

                producerChart.data.datasets[0].data[i] = producerChart.data.datasets[0].data[i+1];
                producerChart.data.datasets[1].data[i] = producerChart.data.datasets[1].data[i+1];
            }
            queueChart.data.datasets[0].data[chartSize-1] = queue.stats.qsize;
            queueChart.data.datasets[1].data[chartSize-1] = queue.stats.qleak;

            workerChart.data.datasets[0].data[chartSize-1] = queue.stats.wactive;
            workerChart.data.datasets[1].data[chartSize-1] = queue.stats.wsleep;
            workerChart.data.datasets[2].data[chartSize-1] = queue.stats.widle;

            producerChart.data.datasets[0].data[chartSize-1] = queue.stats.pactive;
            producerChart.data.datasets[1].data[chartSize-1] = queue.stats.pidle;

            queueChart.update();
            workerChart.update();
            producerChart.update();
        }

        function redraw() {
            $.get(apiUrl + 'status?key=' + queueID, function (response){
                if (response.status === 200) {
                    let queue = JSON.parse(response.message);
                    applyQueue(queue, qchart, wchart, pchart);
                    setTimeout(redraw, delay);
                } else {
                    console.log('Error: ' + response.message);
                }
            });
        }
    });
</script>
</body>
</html>
